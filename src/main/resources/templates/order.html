<html ng-app="myApp" xmlns:th="http://www.thymeleaf.org">
<<head>

        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500"> </link>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css"></link>
		<link rel="stylesheet" href="assets/css/form-elements.css"></link>
        <link rel="stylesheet" href="assets/css/style.css"></link>

        <link rel="shortcut icon" href="assets/ico/favicon.png"></link>

   </head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span> 
      </button>
      <a class="navbar-brand" href="#">NetFlorist</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Shopping Basket</a></li>
        
        <li><a href="#">Track Order</a></li> 
        <li><a href="#">Contact us</a></li> 
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>


<div class="panel-body">
  		
  		 <form ng-controller="productCtrl" ng-submit="loadOrder()"  role="form" action="" method="post" class="loadorde-form">
 		<h1>Our products</h1>
 		 <div class="col-sm-5">	
 		<div class="table-responsive">          
			  <table class="table table-striped table-hover"  >
			    <thead>
			      <tr>
			        <th>#</th>
			        <th>Product Name</th>
			        <th>Product Price</th>
			        <th>Description</th>
			        
			        
			        
			      </tr>
			    </thead>
			    <tbody>
			   
			      <tr  ng-repeat="x in products">
			        <td></td>
			        <td>{{x.name}}</td>
			        <td>{{x.price}}</td>
			        <td>{{x.description}}</td>
			      		      
			      </tr>
			      
			    </tbody>
			  </table>
		 </div>
		 
		  </div>
 		</form>
 		
  </div>

</body>
</html>
