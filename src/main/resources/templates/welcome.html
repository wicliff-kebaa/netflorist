<!DOCTYPE html>
<html  ng-app="myApp" xmlns:th="http://www.thymeleaf.org" lang="en" >

    <head>

        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <title>Netflorist Login &amp; Register </title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500"> </link>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css"></link>
		<link rel="stylesheet" href="assets/css/form-elements.css"></link>
        <link rel="stylesheet" href="assets/css/style.css"></link>
         
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="assets/ico/favicon.png"></link>
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png"></link>
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png"></link>
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png"></link>
        <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png"></link>

    </head>

    <body>
    
    
	
<div class="generic-container" >
        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                	
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1>NetFlorist Login &amp; Register Forms</h1>
                            <div class="description">
                            	<p>
	                            	
                            	</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-5">
                        	
                        	<div class="form-box">
	                        	<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Login </h3>
	                            		<p>Enter username and password to log on:</p>
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="fa fa-key"></i>
	                        		</div>
	                            </div>
	                            <div class="form-bottom">
				                    <form ng-controller="loginCtrl" ng-submit="login()" role="form" action="" method="post" class="login-form">
				                    	<div class="form-group">
				                    		<label class="sr-only" for="form-username">Username</label>
				                        	<input type="text" ng-model="inputUsername" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username"  ></input>
				                      		
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-password">Password</label>
				                        	<input type="password" ng-model="inputPassword" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password" ></input>
				                        </div>
				                        <button type="submit" class="btn">Sign in!</button>
				                      
				                        {{content}}
				                      
				                    </form>
			                    </div>
		                    </div>
		                
		                	
	                        
                        </div>
                        
                        <div class="col-sm-1 middle-border"></div>
                        <div class="col-sm-1"></div>
                        	
                        <div class="col-sm-5">
                        	
                        	<div class="form-box">
                        		<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>No Account? Sign up now</h3>
	                            		
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="fa fa-pencil"></i>
	                        		</div>
	                            </div>
	                            <div class="form-bottom">
				                    <form ng-controller="registerCtrl" ng-submit="addProfile()"  role="form" action="" method="post" class="registration-form">
				                    	<div class="form-group">
				                    		<label class="sr-only" for="form-first-name">First name</label>
				                        	<input type="text" ng-model="firstname" placeholder="First name..." class="form-first-name form-control" id="form-first-name"  ></input>
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-last-name">Last name</label>
				                        	<input type="text" ng-model="lastname" placeholder="Last name..." class="form-last-name form-control" id="form-last-name" ></input>
				                        </div>
				                        
				                        <div class="form-group">
										  <label for="sel1">Gender:</label>
										  <select class="form-control" id="sel1" ng-model="gender">
										    <option>Male</option>
										    <option>Female</option>
										   
										  </select>
										</div>
										
										<div class="form-group">
				                    		<label class="sr-only" for="form-Cell">Cellphone</label>
				                        	<input type="text" ng-model="cellphone" placeholder="Cell..." class="form-first-cellphone form-control" id="form-celll" ></input>
				                        </div>
				                        
										 <div class="form-group">
				                        	<label class="sr-only" for="form-email">Email</label>
				                        	<input type="text" ng-model="email" placeholder="Email..." class="form-email form-control" id="form-email" ></input>
				                        </div>
														                        
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-password">password</label>
				                        	<input type="text" ng-model="password" placeholder="Password" class="form-password form-control" id="form-password"></input>
				                        </div>
				                       
				                        <button  type="submit" class="btn" id="submit">Sign me up!</button>
				                    </form>
			                    </div>
                        	</div>
                        	
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>

        </div>
        <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/scripts.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script> 
        
        <script src="/webjars/angularjs/1.4.9/angular.js"></script>
		<script src="/webjars/angularjs/1.4.9/angular-resource.js"></script>
		
		<script src="/js/myApp.js"></script>
<script src="/js/controller.js"></script>
        
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
